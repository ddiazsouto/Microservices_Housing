---
- hosts: master
  become: true
  tasks:
    - name: Install dependencies
      apt:
        name: "{{item}}"
        state: present
        update_cache: yes
      loop:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg-agent
        - software-properties-common
    - name: add GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
    - name: add docker repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu bionic stable
        state: present
    - name: Install docker
      apt:
        name: "{{item}}"
        state: latest
        update_cache: yes
      loop:
        - docker-ce
        - docker-ce-cli
        - containerd.io
    - name: check docker is active
      service:
        name: docker
        state: started
        enabled: yes
  handlers:
    - name: restart docker
      service:
        name: docker
        state: restarted
  tasks:    
    - name: Moving the playbook for master
      copy:
        src: /master_conf/playbook.yml
        dest: /config/playbook.yml
        mode: 666
    - name: Moving the inventory for master
      copy:
        src: /master_conf/inventory.yml
        dest: /config/inventory.yml
        mode: 666
    - name: running container
      shell:
        "docker run -d -p 5005:5005 --name master ddiazsouto/scraper_artillery:latest"
